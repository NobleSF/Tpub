{% extends "base.html" %}
{% load static %}

{% block content %}



<div class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    {% for topic in blog.topics.all %}

      <li class="list-group-item">
        <a href="{{ topic.get_absolute_url }}" class="">
          {{ topic.title|title }}
          ({{ topic.articles.count }} post{{ topic.articles.count|pluralize }})
        </a>
      </li>

    {% endfor %}
  </ul>
</div>

{% endblock content %}
