{% extends "base.html" %}
{% load static %}


{% block tab_title %}{{ topic.title|title }}{% endblock tab_title %}

{% block content %}

  <h1 class="mt-3">
    <a href="{{ topic.get_absolute_url }}"
       class="badge badge-secondary">
      #{{ topic.title }}
    </a>
  </h1>


  <div id="articles">

    {% for article in topic.articles.all %}

      {% include "inclusions/article-card.html" with article=article %}

    {% endfor %}

  </div>


{% endblock content %}
