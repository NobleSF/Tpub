{% load fontawesome_5 %}

<!-- Modal -->
<div class="modal" id="{{ modal_id|default:'cart_modal' }}" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-dialog-centered" style="align-items: flex-end;">
    <div class="modal-content">

      <div class="modal-header border-bottom-0 p-1">
        <h3 class="font-weight-bold">
          Your Order
        </h3>
      </div>

      <div class="modal-body bg-white">

        <div class="d-flex flex-column">

          <div style="display:block;">
            <!-- template order item -->
            <div id="order_item_template" class="order-item"
                 data-item_id="" data-quantity="" data-item_name="">
              <div class="d-flex flex-row justify-content-between">

                <button id="cart_item_<item_id>_btn" class="btn btn-warning" type="button"
                        data-toggle="modal" data-target="#item_<item_id>_modal">
                  {% fa5_icon 'plus' color='white' %}
                </button>

                <span class="item-name flex-fill">
                  Item Name Here
                </span>

                <span class="text-warning">
                  <span class="item-quantity">1</span>x
                </span>

                <span class="item-price ">
                  999
                </span>

              </div>
            </div>
          </div>


          <!-- cart order items cloned and appended here -->


        </div>
      </div>

      <div class="modal-footer bg-light">

        <div class="d-flex flex-row justify-content-between">

          <div class="item-name font-weight-bold line-clamp-1">
            Your Order
          </div>

          <div class="py-1 line-clamp-1">
            <span id="cart_items_count">5</span>
            items
          </div>

          <div class="font-weight-light">
            <span id="cart_total_price_amount">999</span>
            <span id="cart_total_price_currency">THB</span>
          </div>

          <div class="align-self-start m-3">
            <button id="cart_edit_btn" class="btn btn-warning"
                    type="button" title="edit order">
              {% fa5_icon 'edit' color='white' %}
            </button>
          </div>
        </div>

        <button type="button" class="btn btn-warning shadow" style="width: 100%;">
          PLACE ORDER
        </button>
        <button type="button" class="btn btn-light shadow border" data-dismiss="modal" style="width: 100%;">
          BACK
        </button>
      </div>

    </div>
  </div>
</div>
